<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <h1>Task1-HARISH RAGHAVENDAR</h1>
    <div class="box">
        <div class="cal">
            <input type="text" placeholder="0" id="screen">
            <button onclick="Clear()" class="clear">AC</button>
            <button onclick="del()"  class="clear">DEL</button>
            <button onclick="display('%')" class="clear">%</button>
            <button onclick="display('/')" class="clear">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="clear">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="clear">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="clear">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('1')">.</button>
            <button onclick="calculate()" class="clear">=</button>
        </div>
    </div>

<script>
    let screen = document.getElementById("screen");

    function display(num){
        screen.value += num;
    }
    function calculate(){
        try{
            screen.value =eval(screen.value);
        }
        catch(err)
        {
            alert("Invalid");
        }
    }
    function Clear() {
        screen.value = "";
    }
    function del(){
        screen.value = screen.value.slice(0,-1);
    }

</script>   
</body>
</html>
